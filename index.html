  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Share Tech Mono', monospace;
    }
    body {
      background-color: #0a0a0a;
      color: #d4d4d4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .profile-img {
      border-radius: 50%;
      width: 180px;
      height: 180px;
      object-fit: cover;
      border: 2px solid #444;
      box-shadow: 0 0 20px rgba(255,255,255,0.05);
    }
    h1 {
      margin-top: 1rem;
      font-size: 2rem;
      letter-spacing: 2px;
    }
    p.tagline {
      color: #aaa;
      margin-top: 0.5rem;
      font-size: 1rem;
    }
    .socials {
      margin-top: 1.5rem;
      display: flex;
      gap: 1rem;
    }
    .socials a {
      color: #d4d4d4;
      text-decoration: none;
      font-size: 1.1rem;
      border-bottom: 1px dashed transparent;
      transition: 0.2s ease;
    }
    .socials a:hover {
      border-bottom: 1px dashed #d4d4d4;
    }
    .projects {
      margin-top: 3rem;
      width: 100%;
      max-width: 800px;
    }
    .project-link {
      text-decoration: none;
      color: inherit;
      display: block;
      transition: transform 0.2s ease;
    }
    .project-link:hover {
      transform: scale(1.01);
    }
    .project {
      margin-bottom: 2rem;
      background: #111;
      padding: 1.5rem;
      border-left: 3px solid #444;
      box-shadow: 0 0 15px rgba(255,255,255,0.02);
    }
    .project h2 {
      color: #f5f5f5;
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
    }
    .project p {
      color: #bbb;
      font-size: 0.95rem;
    }
    footer {
      margin-top: 4rem;
      font-size: 0.8rem;
      color: #555;
    }
    @media (max-width: 600px) {
      .projects {
        padding: 0 1rem;
      }
      h1 {
        font-size: 1.5rem;
      }
      .project h2 {
        font-size: 1.1rem;
      }
      .project p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
